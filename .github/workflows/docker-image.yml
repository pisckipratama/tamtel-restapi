name: Docker Image CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-nodejs-app:${{ vars.GITHUB_RUN_NUMBER }}
      - name: Docker Push
        run: |
          docker tag my-nodejs-app:${{ vars.GITHUB_RUN_NUMBER }} ${{secrets.DOCKER_USER}}/my-nodejs-app:${{ vars.GITHUB_RUN_NUMBER }}
          docker push ${{secrets.DOCKER_USER}}/my-nodejs-app:${{ vars.GITHUB_RUN_NUMBER }}
